<table mat-table [dataSource]="dataSource" class="">
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="editingId === element.id; else viewID">
        <input matInput [(ngModel)]="editedTienda.id" class="editable-input">
      </ng-container>
      <ng-template #viewID>{{ element.id }}</ng-template>
    </td>
  </ng-container>


  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="editingId === element.id; else viewNombre">
        <input matInput [(ngModel)]="editedTienda.nombre" class="editable-input">
      </ng-container>
      <ng-template #viewNombre>{{ element.nombre }}</ng-template>
    </td>
  </ng-container>

  <!-- Dirección Column -->
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Dirección </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="editingId === element.id; else viewDireccion">
        <input matInput [(ngModel)]="editedTienda.direccion" class="editable-input">
      </ng-container>
      <ng-template #viewDireccion>{{ element.direccion }}</ng-template>
    </td>
  </ng-container>

  <!-- Ciudad Column -->
  <ng-container matColumnDef="ciudad">
    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
    <td mat-cell *matCellDef="let element">
      {{ element.ciudad }}
    </td>
  </ng-container>

  <!-- Teléfono Column -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
    <td mat-cell *matCellDef="let element">
      {{ element.telefono }}
    </td>
  </ng-container>

  <!-- Capacidad Column -->
  <ng-container matColumnDef="capacidad">
    <th mat-header-cell *matHeaderCellDef> Capacidad </th>
    <td mat-cell *matCellDef="let element">
      {{ element.capacidad }}
    </td>
  </ng-container>

  <!-- RUC Column -->
  <ng-container matColumnDef="ruc">
    <th mat-header-cell *matHeaderCellDef> RUC </th>
    <td mat-cell *matCellDef="let element">
      {{ element.ruc }}
    </td>
  </ng-container>

  <!-- Activo Column -->
  <ng-container matColumnDef="activo">
    <th mat-header-cell *matHeaderCellDef> Activo </th>
    <td mat-cell *matCellDef="let element" > 
     <mat-icon 
        *ngIf="element.activo"  
        style="font-size: 26px;" 
        color="primary"  class="cursor-pointer"
        (click)="onToggle(element)">
        toggle_on
      </mat-icon>
      <mat-icon 
        *ngIf="!element.activo" 
        style="font-size: 26px;" 
        color="black"  class="cursor-pointer"
        (click)="onToggle(element)">
        toggle_off
      </mat-icon>   </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="editingId === element.id; else viewActions">
        <button mat-icon-button color="primary" (click)="onUpdateTienda()">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onCancelEdit()">
          <mat-icon>close</mat-icon>
        </button>
      </ng-container>
      <ng-template #viewActions>
        <button mat-icon-button color="accent" (click)="onEditTienda(element)">
          <mat-icon>edit</mat-icon>
        </button>
       
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
